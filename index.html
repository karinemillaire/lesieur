<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesieur</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer ></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a class="logo" href="index.html"
          ><img src="images/logoavion.png" alt="Logo Voyage Le Sieur" /> Voyage
          LeSieur</a
        >
        <nav class="nav">
          <ul class="menu">
            <li><a href="#">Magasiner</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="wrapper">
        <h1>Trouver tout pour le voyage!</h1>
      </div>
    </section>
    <section class="transport">
      <div class="wrapper">
        <div class="titre-section">
          <h2>Transports</h2>
          <img src ="images/iconeplus.png" class="js-plus" alt="bouton plus" />
        </div>

        <div class="conteneur-transport">
          <article>
            <img src="images/avion.jpg" alt="Forfait avion" />
            <h3>Forfait <strong>avion</strong></h3>
            <p>Voyager rapidement et confortablement</p>
          </article>

          <article>
            <img src="images/bateau.jpg" alt="Forfait croisière" />
            <h3>Forfait <strong>croisière</strong></h3>
            <p>Laissez-vous porter par les vagues</p>
          </article>

          <article>
            <img src="images/auto.jpg" alt="Forfait voiture" />
            <h3>Forfait <strong>voiture</strong></h3>
            <p>Voitures de luxe pour plus de confort</p>
          </article>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="wrapper">
        <p>Voyage LeSieur</p>
        <nav>
          <ul class="menusocial">
            <li class="facebook">
              <a href="#"
                ><img src="images/facebook.svg" alt="facebook icone"
              /></a>
            </li>
            <li class="twitter">
              <a href="#"
                ><img src="images/twitter.svg" alt="twitter icone"
              /></a>
            </li>
            <li class="linkdn">
              <a href="#">
                <img src="images/linkedin.svg" alt="icone linkdn"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
